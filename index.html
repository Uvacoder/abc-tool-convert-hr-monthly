<!DOCTYPE html>
<head>
    <title>Hours to Monthly Cost Calculator</title>
</head>
<body>
    <section class="header">
        <div class="container">
          <h1>Hours to Months Price Calculator</h1>
          <p>
            A simple tool to convert the hourly cost of services to its monthly
            cost
          </p>
        </div>
      </section>
      <section class="calculator">
        <div class="container">
          <form class="hourstomonths" onSubmit={handleSubmit(doMath)}>
            Cost per hour: <span>$</span>
            <input
              type="number"
              step="0.000001"
              min="0"
              max="100"
              placeholder="0.05"
              id="hourly"
            />
            <input type="submit" value="Calculate" onclick="doMath()" />
            <br />
            <br />
            <br />
            Monthly cost: <span>$</span>
            <div id="theProduct"></div>
          </form>
        </div>
      </section>
      <script>
function doMath() {
    var numOne = document.getElementById('hourly').value;
    var theProduct = parseInt(numOne) * parseInt(730);
    var p = document.getElementById('theProduct');
    p.innerHTML += theProduct;
  }
      </script>
</body>
</html>
